<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!--https://wow.techbrood.com/fiddle/2241-->
<html>

<head>
    <link rel="stylesheet" href="https://tympanus.net/Tutorials/Billboard/css/style.css" type="text/css" charset="utf-8" />

</head>

<body>
    <div class="palmtrees"></div>
    <div class="powerline"></div>
    <div class="city"></div>
    <div class="container">
        <div class="ad">
            <div id="ad_1" class="ad_1">
                <img class="slice_1" src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1563793230&di=f219b6bc6c03c4bc9ae97b9d36fca0ff&src=http://img.sccnn.com/bimg/337/33816.jpg" />



            </div>
            <div id="ad_2" class="ad_2">
                <img class="slice_1" src="https://tympanus.net/Tutorials/Billboard/ads/ad2_slice01.jpg" />

            </div>
        </div>
    </div>
    <div class="billboard"></div>
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script>
        $(function() {
            $('#ad_1 > img').each(function(i, e) {
                rotate($(this), 500, 3000, i);
            });

            function rotate(elem1, speed, timeout, i) {
                elem1.animate({
                    'marginLeft': '18px',
                    'width': '0px'
                }, speed, function() {
                    var other;
                    if (elem1.parent().attr('id') == 'ad_1')
                        other = $('#ad_2').children('img').eq(i);
                    else
                        other = $('#ad_1').children('img').eq(i);
                    other.animate({
                        'marginLeft': '0px',
                        'width': '35px'
                    }, speed, function() {
                        var f = function() {
                            rotate(other, speed, timeout, i)
                        };
                        setTimeout(f, timeout);
                    });
                });
            }
        });
    </script>
</body>

</html>
